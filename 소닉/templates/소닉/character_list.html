<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character List</title>
</head>
<body>
    {{ character_list }}
<table>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>freature</th>
    </tr>
    {% for character in character_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ character.name }}</td>
        <td>{{ character.feature }}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
